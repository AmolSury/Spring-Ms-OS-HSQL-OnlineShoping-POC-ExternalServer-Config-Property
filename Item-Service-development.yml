db:
  name: itemdb
eureka:
  client:
    serviceUrl:
      defaultZone: http://INPUHJPC04133:8761/eureka/
      
ui:
  serverUrl: http://localhost:4200/
management:
  endpoint:
    chaosmonkey:
      enabled: true
    chaosmonkeyjmx:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  jmx:
    default-domain: Item-Service

chaos:
  monkey:
    enabled: true
    assaults:
      latency-active: true
      latency-range-start: 1000
      latency-range-end: 4500
      level: 1
    watcher:
      controller: false
      restController: false
      service: false
      repository: false